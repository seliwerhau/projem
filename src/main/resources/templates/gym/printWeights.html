<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
<body>

    <div class="container-fluid" layout:fragment="content">
	<div class="row">
		
		<div class="col-md-12">
		    <h3>
				These are my previous weights
			</h3>
			
			<div class="col-md-8 col-sm-11 mx-auto my=5">
						<form method="post" enctype="multipart/form-data">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Name</th>
										<th scope="col">Weight</th>
										<th scope="col">RIR</th>
										<th scope="col">Date</th>
									</tr>
								</thead>
								
								<tbody>
									<tr th:each="i : ${myWeights}">
										<td scope="row" th:text="${i.id}">1</td>
										<td scope="row" th:text="${i.nameOfExercise}">anan</td>
										<td scope="row" th:text="${i.weight}">3</td>
										<td scope="row" th:text="${i.rir}">1</td>
										<td scope="row" th:text="${i.date}">13</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
					<div th:if="${#lists.isEmpty(myWeights)}">
						<p>No Data</p>
					</div>
					<div class="mb-3">
						<label for ="csvFile" class ="form-label">CSV File</label>
						<input class="form-control" type="file" id="csvFile" name="csvFile">
					</div>
					<button type="submit" name="action" value="import" class="btn btn-success mb-5 me-2">Import CSV</button>

				
			
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
